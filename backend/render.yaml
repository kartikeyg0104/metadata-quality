services:
  - type: web
    name: metadata-quality-backend
    runtime: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_PATH
        value: ./data/evaluations.db
    healthCheckPath: /health
    # Note: Add CORS_ORIGIN manually in Render Dashboard
    # CORS_ORIGIN=https://metadata-quality.vercel.app
