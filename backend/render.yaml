services:
  - type: web
    name: metadata-quality-backend
    runtime: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_PATH
        value: ./data/evaluations.db
      - key: CORS_ORIGIN
        sync: false
        # Set this in Render Dashboard to your Vercel frontend URL
        # Example: https://your-app.vercel.app
    healthCheckPath: /health
